<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnival Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    	<link rel="stylesheet" href="assets/fonts/Poppins/stylesheet.css"/>
    <style>
        :root {
            --bg: #0f1021;
            --glow: rgba(155, 231, 255, 0.4);
        }

        body {
            background: var(--bg);
            /* color: #e6edf3; */
            min-height: 100vh;
            padding: 20px 0 20px 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;

        }

        .container {
            max-width: 900px;
            margin-top: 0;
        }

        .main-heading {
            margin-top: 1.5rem;
        }

        .brainteaser-title {
    font-size: 3rem;
    font-weight: 800;
    color: white;
    text-shadow: 0 0 20px var(--glow, rgba(155, 231, 255, 0.4));
    margin-bottom: 0px; /* smaller bottom margin */
    line-height: 0.7em;
}

        .powered-by {
    font-size: 1.3rem;
    font-weight: 500;
    color: white;
    display: flex;
    align-items: center;
    justify-content: flex-end;  
    margin-right: 29%;     
    margin-top: 0px;        
}

        .powered-by img {
    height: 2.5em; 
    margin-left: 6px;
    vertical-align: middle;
        margin-top: 0px;        
}


        .row.g-3 {
            --bs-gutter-x: 0rem;
            --bs-gutter-y: 1rem;
        }

        /* Playing card style for cards */
        .game-card {
            min-height: 400px; 
            max-width: 280px; 
            aspect-ratio: 2/3;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(155, 231, 255, 0.2);
            background: rgba(15, 16, 33, 0.6);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.15);
        }
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px var(--glow);
            border-color: rgba(155, 231, 255, 0.5);
        }

        .card-body {
            padding: 1.3rem 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card-icon {
            font-size: 2.4rem;
            margin: 0.25rem 0 1rem 0;
            filter: drop-shadow(0 0 12px var(--glow));
        }
        .card-icon img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--glow);
            background: var(--bg);
            display: inline-block;
        }

        .game-title {
            font-weight: 1000;
            color: #9be7ff;
            font-size: 2rem;
            margin-bottom: 3rem;
            margin-top: 2rem;
            text-shadow: 0 0 12px var(--glow);
            text-transform: capitalize;
        }

        .game-description {
            color: #a8b3cf;
            font-size: 0.85rem;
            line-height: 1.35;
        }

        .play-btn {
            background: linear-gradient(
                to right,
                rgba(221, 0, 171, 1) 0%,
                rgba(125, 43, 193, 1) 50%,
                rgba(65, 0, 146, 1) 100%
            );
            border: none;
            height: 30px;
            border-radius: 25px;
            color: white;
            padding: 7px 20px;
            font-weight: 700;
            font-size: 14px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            cursor: pointer;
            margin-top: 3rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            display: inline-flex;
  align-items: center;
  justify-content: center;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(125, 43, 193, 0.6);
        }

        .badge-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 992px) {
            .game-card {
                max-width: 100%;
            }
        }
        @media (max-width: 768px) {
            .brainteaser-title {
                font-size: 2rem;
            }
            .game-title {
                font-size: 0.95rem;
            }
            .card-icon {
                font-size: 1.5rem;
            }
            .card-icon img {
                width: 26px;
                height: 26px;
            }
            .game-card {
                min-height: 180px;
                aspect-ratio: unset;
                max-width: 100%;
            }
            .powered-by {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heading text-center mb-4">
            <div class="brainteaser-title">Brain Teasers</div>
            <div class="powered-by">
                <span>powered by</span>
                <img src="assets/images/logo (1).svg" alt="Adlabs Logo" >
            </div>
        </div>
        <div class="row g-3">
            <!-- Memory Game Card -->
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
                <div class="game-card" onclick="window.location.href='memoryBounty.html'">
                    <div class="card-body text-center">
                        <h2 class="game-title ">MEMORY <br>BOUNTY</h2>
                        <div class="card-icon">
                            <img src="assets/images/game-img-1.png" alt="Brain Memory Game Icon">
                        </div>
                        <button class="play-btn ">Play Now</button>
                    </div>
                </div>
            </div>
            <!-- Matchstick Puzzle Card -->
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
                <div class="game-card" onclick="window.location.href='stickShift.html'">
                    <div class="card-body text-center">
                        <h2 class="game-title ">STICK <br> SHIFT</h2>
                        <div class="card-icon">
                            <img src="assets/images/game-img-2.png" alt="Brain Memory Game Icon">
                        </div>
                        <button class="play-btn ">Play Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
